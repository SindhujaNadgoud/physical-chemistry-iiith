.tube {
  margin-left:300px;
  height: 200px;
  width: 30px;
  position:relative;
  overflow: hide;
  background: linear-gradient(90deg, rgba(228, 225, 222, 0.3) 0%, rgba(216, 212, 208, 0.3) 0%, rgba(203, 198, 193,   0.3) 0%, rgba(188, 184, 179, 0.3) 6.79%, rgba(166, 162, 159, 0.3) 14.61%, rgba(216, 217, 217, 0.3) 48.07%, rgba  (223, 224, 225, 0.3) 52.25%, rgba(210, 210, 210, 0.3) 62.52%, rgba(176, 173, 171, 0.3) 82.19%, rgba(166, 162, 159,    0.3) 87.64%, rgba(208, 210, 211, 0.3) 100%, rgba(166, 168, 171, 0.3) 100%);
  border-radius:0px 0px 40px 40px/0 0 50px 50px;
  
}
.tube:before, .tube__outer-glass {
  border-radius: 0px 0px 40px 40px/0 0 50px 50px;
  position: absolute;
  width: 100%;
  height: 100%;
  content: '';
  background: linear-gradient(90deg, rgba(174, 208, 237, 0.3) 0%, rgba(166, 204, 235, 0.3) 50%, rgba(81, 168, 220, 0.3) 100%);
}
.tube__top {
  border: 3px solid #d8ebf6;
  background: linear-gradient(to bottom, #a7d3ec 50%, #98bcde 51%, #98bcde 100%);
  position: absolute;
  top: -6px;
  border-radius: 50% / 100%;
  height: 2.5px;
  width: 30px;
  left: -3px;
}
.tube__contents {
  border-radius: 0px 0px 40px 40px/0 0 50px 50px;
  
  width: 25px;
  height: 80%;
  left: 3px;
  position: absolute;
  bottom: 3px;
}
.tube__contents:before {
  content: '';
  background: linear-gradient(to bottom, rgba(156, 82, 22, 0.5) 50%, rgba(156, 82, 22, 0.9) 51%, rgba(156, 82, 22,   0.9) 100%);
  position: absolute;
  top: -1px;
  border-radius: 50% / 100%;
  height: 1px;
  width: 25px;
}

  background-color: #f1f1f1;

  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  margin-top: 100px;
}

		window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
